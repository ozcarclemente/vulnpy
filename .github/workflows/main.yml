name: vulnpy
 
on:
  push:                                       
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "This is a build step"
 
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
 
      - run: echo "This is a test step"
 
  sca:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - run: docker run --rm -v $(pwd):/src hysnsec/safety check -r requirements.txt --json | tee sca-results.json
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: Safety
          path: sca-results.json
        if: always()
 
  sast:
    runs-on: ubuntu-latest
    needs: [sca,secret_scanning]
    steps:
      - uses: actions/checkout@v2
 
      - run: docker run --rm -v $(pwd):/src hysnsec/bandit -r /src -f json -o /src/bandit-output.json
        continue-on-error: true
 
 
      - uses: actions/upload-artifact@v4
        with:
          name: Bandit
          path: bandit-output.json
        if: always()
 
 
  secret_scanning:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
      - run: docker run --rm -v $(pwd):/src hysnsec/trufflehog filesystem ./src --fail --json > trufflehog-output.json
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: TruffleHog
          path: trufflehog-output.json
        if: always()
        
  zap_baseline:
    runs-on: ubuntu-latest
    needs: sast
    steps:
      - run: |
           docker pull zaproxy/zap-stable
           docker run --user root --rm -v $(pwd):/zap/wrk:rw -w /zap zaproxy/zap-stable zap-baseline.py -t https://44.200.149.195 -x zap-output.xml
 
      - uses: actions/upload-artifact@v4
        with:
          name: ZAP Scan
          path: zap-output.json
        if: always()
